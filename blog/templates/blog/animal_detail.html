{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
{% if message != ''%}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
{% endif %}
<div class="page-header">
    <h1>
        <a href="/">{{ animal.id_animal }}</a>
    </h1>
    <img src={{animal.photo}} width="150" height="150"/>
    <form method="POST" class="post-form">{% csrf_token %}
        <b> Changer : </b> {{ form.as_ul }}
        <button type="submit" class="btn btn-outline-light">OK</button>
        <a href="{% url 'animal_list' %}">Back</a>
    </form>
    <h3>Etat: {{animal.etat}}</h3>
    <h3>Lieu: {{animal.lieu}}</h3>
</div>
{% endblock %}
